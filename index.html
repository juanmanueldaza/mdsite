<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mdsite - Markdown Static Site Template</title>
  <meta name="description" content="A simple static site template for Markdown content with a modern navbar and PDF export." />
  <meta name="author" content="Your Name" />
  <meta name="keywords" content="markdown, static site, template, navbar, pdf, github pages" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://navbar.daza.ar/navbar.css" />
  <link rel="stylesheet" href="mdsite.css" />
  <script src="https://navbar.daza.ar/navbar.js"></script>
</head>
<body>
  <div id="navbar-container"></div>
  <div class="terminal-window">
    <article id="cv" class="markdown-body terminal-body"></article>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://navbar.daza.ar/utils/downloadPdf.js"></script>
  <script>
    async function downloadPdf() {
      await DownloadPdfUtil.download({
        selector: ".terminal-window",
        filename: "mdsite-export.pdf",
      });
    }

    window.initDazaNavbar({
      showPdfButton: true,
      pdfCallback: downloadPdf,
      contacts: [
        { href: "mailto:your@email.com", icon: "fa-solid fa-envelope", label: "Email" },
        { href: "https://github.com/yourusername", icon: "fa-brands fa-github", label: "GitHub" },
        { href: "https://yourwebsite.com", icon: "fa-solid fa-globe", label: "Website" }
      ]
    });

    fetch("content.md")
      .then((response) => response.text())
      .then((md) => {
        document.getElementById("cv").innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
